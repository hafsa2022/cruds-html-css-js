<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="css/cruds.css">
    <title>CRUDS</title>
    
</head>
<body>
    
    <div class="cruds">
        <div class="head">
            <h2>CRUDS</h2>
            <p>PRODUCT MANAGEMENT SYSTEM</p>
        </div>
        <div class="input">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price"  placeholder="price">
                <input onkeyup="getTotal()" type="number" id="taxes"  placeholder="taxes">
                <input onkeyup="getTotal()" type="number" id="ads"  placeholder="ads">
                <input onkeyup="getTotal()" type="number" id="discount"  placeholder="discount">
                <small id="total"></small>
                
            </div>
            
            <input type="number" id="count" placeholder="count">
            <input  type="text" id="category" placeholder="category">
            <button id="submit">Create</button>
        </div>
        <div class="output">
            <div class="searchBlock">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search">
                <div class="btnsearch">
                    <button onclick="getSearch(this.id)" id="searchTitle">Search By Title</button>
                    <button onclick="getSearch(this.id)" id="searCategory">Search By Category</button>
                </div>
            </div>
            <div id="btndelAll"></div>
            <table>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Taxes</th>
                    <th>Ads</th>
                    <th>Discount</th>
                    <th>Total</th>
                    <th>Category</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
                <tbody id="tbody">
         
                </tbody>
            </table>
        </div>

    </div>
    <script type="text/javaScript" src="javascript/cruds.js"></script>
</body>
</html>
